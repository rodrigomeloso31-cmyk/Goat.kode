<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo GOAT | Sistema Ativo</title>

<style>
/* RESET & BASE */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: #e5e5e5;
  font-family: 'Courier New', Courier, monospace;
  cursor: crosshair;
  overflow-x: hidden;
}

/* BOOT SYSTEM */
#boot-screen {
  position: fixed; inset: 0; background: #000;
  display: flex; align-items: center; justify-content: center;
  z-index: 9999; color: #00ffff; letter-spacing: 2px;
  animation: bootFade 1.6s ease forwards;
}
@keyframes bootFade {
  0% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; visibility: hidden; }
}

/* OVERLAY DE CARREGAMENTO */
#overlay {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.98); z-index:10000; flex-direction:column; align-items:center; justify-content:center;
}
.bar-bg { width: 250px; height: 4px; background: #111; margin-top: 20px; border-radius: 10px; overflow: hidden; }
.bar-fill { width: 0%; height: 100%; background: #ffcc00; box-shadow: 0 0 15px #ffcc00; }

/* HEADER */
.header-elite { text-align: center; padding: 30px 20px 10px; }
.profile-thumb {
    width: 70px; height: 70px;
    border-radius: 50%;
    border: 3px solid #ff0000;
    box-shadow: 0 0 20px #ff0000;
    margin-bottom: 15px;
    animation: thumbPulse 2s infinite;
}
@keyframes thumbPulse {
    0%, 100% { box-shadow: 0 0 5px #ff0000; }
    50% { box-shadow: 0 0 20px #ff0000; }
}
.main-glow-title {
    font-size: 26px; font-weight: 900;
    color: #fff; text-transform: uppercase; letter-spacing: 3px;
    text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
}

.container { max-width: 600px; margin: auto; padding: 20px; }

/* VIDEO BOX */
.video-box {
  border: 4px solid #00ffff;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(0,255,255,.5);
  margin-bottom: 35px;
  position: relative;
  width: 100%; aspect-ratio: 16/9;
  overflow: hidden; background: #000;
}
.video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

/* NEON MODULES */
.neon-module {
  display: flex; align-items: center;
  width: 100%; padding: 18px; margin-bottom: 12px;
  background: rgba(0,0,0,0.4);
  border-radius: 20px;
  border: 4px solid #ff0000;
  color: #ff0000;
  text-transform: uppercase; font-weight: 900;
  text-shadow: 0 0 10px #ff0000;
  animation: pulseRed 2s infinite ease-in-out;
}
.blue-mod { border-color: #00ffff; color: #00ffff; text-shadow: 0 0 10px #00ffff; animation: pulseBlue 2s infinite ease-in-out; }

/* PDF FAKE - ARQUIVO RESTRITO */
.pdf-fake-box {
    border: 4px dashed #ff0000;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    margin: 25px 0;
    cursor: not-allowed;
    background: rgba(255,0,0,0.05);
    transition: 0.3s;
}
.pdf-fake-box.shake { animation: shake 0.4s ease-in-out; }
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}
.restricted-text { color: #ff0000; font-weight: bold; font-size: 12px; margin-top: 10px; display: none; }

/* PROMO CARD */
.promo-card {
    border: 4px solid #ffcc00;
    border-radius: 25px;
    padding: 30px 20px;
    text-align: center;
    background: linear-gradient(145deg, #0a0a0a, #000);
    box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
    margin: 40px 0;
}
.price-main { font-size: 58px; font-weight: 900; color: #ffcc00; text-shadow: 0 0 15px #ffcc00; font-family: sans-serif; }
.btn-final {
    background: linear-gradient(to bottom, #ffcc00, #ff9900);
    color: #000; border: none; padding: 22px 30px;
    border-radius: 15px; font-weight: 900; font-size: 18px;
    text-transform: uppercase; cursor: pointer; width: 100%;
}

</style>
</head>
<body>

<div id="boot-screen">INITIALIZING PROTOCOL...</div>

<div id="overlay">
    <div style="color: #ffcc00; letter-spacing: 4px; font-size: 12px; font-weight: bold;">CARREGANDO DADOS...</div>
    <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
</div>

<div class="header-elite">
    <img src="https://imgur.com/PoxJsyD.png" class="profile-thumb">
    <h1 class="main-glow-title">PROTOCOLO GOAT</h1>
</div>

<div class="container">
  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="neon-module">STATUS: ATIVO</div>
  
  <div class="neon-module blue-mod">MODULE_01 — ACELERADOR VISUAL</div>

  <div class="pdf-fake-box" id="pdfBox" onclick="accessDenied()">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="#ff0000">
          <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
      </svg>
      <p style="color: #ff0000; margin-top: 10px; font-size: 14px; font-weight: bold;">DOCUMENTO_ESTRUTURAL.PDF</p>
      <p id="deniedMsg" class="restricted-text">ACESSO NEGADO: Adquira o Protocolo GOAT para liberar este arquivo.</p>
  </div>

  <div class="promo-card">
      <h2>Pack Goat</h2>
      <div class="price-box">
          <span style="text-decoration: line-through; color: #444; display: block; font-size: 14px;">De R$ 117,00 por</span>
          <span style="font-size: 20px; font-weight: bold;">6x de</span>
          <span class="price-main">R$ 8,99</span>
          <div style="color: #888; margin-top: 5px;">ou 47,90 à vista</div>
      </div>
      <button class="btn-final" onclick="triggerAccess()">SIM, QUERO O PROTOCOLO!</button>
  </div>
</div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, duration, type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

function accessDenied() {
    playSound(150, 0.3, 'sawtooth'); // Som de erro grave
    const box = document.getElementById('pdfBox');
    const msg = document.getElementById('deniedMsg');
    box.classList.add('shake');
    msg.style.display = 'block';
    setTimeout(() => box.classList.remove('shake'), 400);
}

function triggerAccess() {
    playSound(1000, 0.1, 'sine'); // Bip de sucesso
    document.getElementById('overlay').style.display = 'flex';
    let w = 0;
    const interval = setInterval(() => {
        if (w >= 100) {
            clearInterval(interval);
            window.location.href = "https://pay.hotmart.com/L103950840Q?off=55x6x7d1";
        } else {
            w += 2; document.getElementById('bar').style.width = w + '%';
        }
    }, 35);
}
</script>

</body>
</html>
