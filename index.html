*{ margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif; }

body{ background: radial-gradient(circle at top, #160000, #000); color:#fff; overflow-x: hidden; }

.container{ max-width:900px; margin:auto; padding:40px 20px; }

/* Logo Aumentada */
.header-area { text-align: center; margin-bottom: 20px; }
.logo-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid red; box-shadow: 0 0 15px red; margin-bottom: 10px; }
.logo-text{ font-size:34px; font-weight:bold; }
.logo-text span{ color:red; }

.badge{ text-align:center; margin-bottom:30px; color:#ff4d4d; font-size:14px; letter-spacing:1px; }

.hero{ text-align:center; margin-bottom:30px; animation: fadeIn 1s ease; }
.hero h1{ font-size:28px; margin-bottom:15px; line-height: 1.2; }

ul{ margin-top:15px; padding-left:20px; }
li{ margin-bottom:10px; }

.proof{ background:rgba(255,0,0,.08); border-left:4px solid red; padding:20px; margin:40px 0; font-size:16px; font-style: italic; }

.urgency{ text-align:center; font-size:16px; color:#ff4d4d; margin-bottom: 10px; }
.timer{ text-align:center; font-size:32px; font-weight:bold; color:red; text-shadow: 0 0 10px red; }
