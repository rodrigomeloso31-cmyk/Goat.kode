            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            padding: 20px 0;

        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #ff0000; }

            border: 1px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            margin: 10px 0;
        }
        .v-c iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .box {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: rgba(0,0,0,0.85);
            border-left: 4px solid #ff0000;
            margin-top: 10px;
            border-radius: 8px;
        }

        .btn {
            background: #ff0000;
            color: #fff;
            padding: 20px;
            font-weight: 900;
            border-radius: 12px;
            text-align: center;
            margin: 25px 0;
            width: 90%;
            max-width: 400px;
            border: none;
            text-transform: uppercase;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* Transição e Mensagem */
        #ld {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
