  <style>
    :root { --accent: #00ff99; --bg: #030303; --glass: rgba(255, 255, 255, 0.03); --border: rgba(0, 255, 153, 0.2); }
    
    body {
      margin: 0; font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg); color: #fff; text-align: center; overflow-x: hidden;
      background-image: radial-gradient(circle at 50% -20%, #002b1a 0%, transparent 50%);
    }

    .section { padding: 40px 20px; max-width: 800px; margin: auto; }
    .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--accent); margin-top: 20px; box-shadow: 0 0 30px rgba(0, 255, 153, 0.15); }
    h1 { font-size: 2.2em; text-shadow: 0 0 20px var(--accent); margin-top: 15px; letter-spacing: 5px; font-weight: 900; }

    /* VIDEO WIDESCREEN (TELA DEITADA) */
    .video-wrapper {
        width: 100%;
        max-width: 750px;
        margin: 20px auto;
        padding: 0 10px;
    }
    .video-container { 
        position: relative; 
        width: 100%; 
        padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
        background: #000; 
        border-radius: 15px; 
        overflow: hidden; 
        border: 1px solid var(--border); 
        box-shadow: 0 20px 40px rgba(0,0,0,0.8); 
    }
    .video-container iframe { 
        position: absolute; top: 0; left: 0; 
        width: 100%; height: 100%; 
    }

    /* BOT√ÉO FLUTUANTE DE SOM */
    #unmute-float {
        position: fixed;
        bottom: 100px;
        right: 20px;
        z-index: 9999;
        background: var(--accent);
        color: #000;
        border: none;
        padding: 15px 20px;
        border-radius: 50px;
        font-weight: 900;
        font-size: 12px;
        text-transform: uppercase;
        box-shadow: 0 10px 30px rgba(0, 255, 153, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: pulseFloat 2s infinite;
    }

    @keyframes pulseFloat {
        0% { transform: scale(1); box-shadow: 0 10px 20px rgba(0, 255, 153, 0.4); }
        50% { transform: scale(1.1); box-shadow: 0 15px 40px rgba(0, 255, 153, 0.6); }
        100% { transform: scale(1); box-shadow: 0 10px 20px rgba(0, 255, 153, 0.4); }
    }

    /* VITRINE DE ATIVOS */
    .ebook-vitrine {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 40px 0;
    }
    .ebook-item {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .ebook-item:hover { border-color: var(--accent); transform: translateY(-5px); }
    .ebook-icon { font-size: 35px; margin-bottom: 10px; display: block; }
    .ebook-title { font-size: 12px; font-weight: 800; color: #fff; text-transform: uppercase; }
    .ebook-desc { font-size: 10px; color: #666; margin-top: 5px; }

    /* PRE√áO E BOTAO */
    .price-card { background: rgba(255,255,255,0.02); padding: 40px 20px; border-radius: 30px; margin-top: 30px; border: 1px solid #111; }
    .value { font-size: 4em; font-weight: 900; color: #fff; margin: 5px 0; letter-spacing: -2px; }
    .btn {
      display: inline-block; padding: 22px; font-size: 1.2em; color: #000;
      background: var(--accent); border-radius: 100px; text-decoration: none;
      font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; width: 100%; max-width: 400px;
    }

    #sales-pop { position: fixed; bottom: 20px; left: 20px; background: #fff; color: #000; padding: 12px 18px; border-radius: 12px; display: flex; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 1000; transform: translateX(-250%); transition: 0.8s; font-size: 11px; font-weight: bold; }
  </style>
