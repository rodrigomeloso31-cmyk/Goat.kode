<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo GOAT | Sistema de IA</title>
    
    <link rel="icon" type="image/jpeg" href="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-green: #00ff41; --main-bg: #020202; }
        body { background: radial-gradient(circle at center, #0a150a 0%, var(--main-bg) 100%); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Efeito de Pulsar Infinito no Botão Principal */
        @keyframes shinning {
            0% { box-shadow: 0 0 5px var(--neon-green); transform: scale(1); }
            50% { box-shadow: 0 0 35px var(--neon-green); transform: scale(1.03); }
            100% { box-shadow: 0 0 5px var(--neon-green); transform: scale(1); }
        }
        .btn-neon { animation: shinning 2s infinite ease-in-out; background: var(--neon-green); color: black; font-weight: 900; }

        /* Container do Vídeo Vertical (Shorts) */
        .video-box {
            position: relative; width: 100%; padding-bottom: 177.78%; /* Proporção 9:16 */
            height: 0; overflow: hidden; border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
            border: 2px solid rgba(0, 255, 65, 0.3);
        }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Botão Interativo Pequeno (Som) */
        .mini-interact {
            position: fixed; bottom: 120px; right: 35px; width: 45px; height: 45px;
            background: #111; border: 1px solid var(--neon-green); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            z-index: 100; transition: 0.3s;
        }
        .mini-interact:hover { transform: rotate(15deg) scale(1.1); background: #1a1a1a; }
        
        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header class="pt-12 pb-6 text-center">
        <img src="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg" alt="Logo" class="mx-auto h-20 mb-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-black italic">PROTOCOLO <span class="text-green-500">GOAT</span></h1>
    </header>

    <section class="max-w-[340px] mx-auto px-4 mb-12">
        <div class="video-box">
            <iframe 
                src="https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&mute=1&loop=1&playlist=MkY7ajtJp0U&controls=1&modestbranding=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <p class="text-center text-[10px] text-gray-500 mt-4 font-mono uppercase tracking-[0.3em] pulse-text">Iniciando Transmissão de Dados...</p>
    </section>

    <section class="text-center px-4 mb-20">
        <div class="bg-black/40 border border-green-500/20 p-10 rounded-[40px] inline-block shadow-2xl">
            <h3 class="text-green-500 font-bold uppercase text-xs tracking-widest mb-4">Oferta Exclusiva e Limitada</h3>
            <p class="text-4xl md:text-6xl font-black mb-2">
                <span class="text-lg font-light text-gray-400">11x de</span> R$ 5,32
            </p>
            <p class="text-gray-400">ou apenas <span class="text-white font-bold">R$ 47,90 à vista</span></p>
            
            <a href="https://pay.kiwify.com.br/TE6TEU3" class="btn-neon inline-block mt-8 px-12 py-5 rounded-full text-lg uppercase tracking-tighter">
                Quero o Mapa do Protocolo
            </a>
        </div>
    </section>

    <div class="mini-interact" onclick="triggerAlert()">
        <i class="fas fa-volume-up text-green-500 text-sm"></i>
    </div>

    <a href="https://pay.kiwify.com.br/TE6TEU3" class="fixed bottom-8 right-8 w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-2xl z-[101]">
        <i class="fas fa-shopping-cart text-black text-2xl"></i>
    </a>

    <audio id="notifSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        function triggerAlert() {
            const sound = document.getElementById('notifSound');
            sound.play();
            alert("⚠️ ALERTA: Mais uma vaga preenchida no Protocolo GOAT! Restam poucas unidades.");
        }
    </script>

</body>
</html>
