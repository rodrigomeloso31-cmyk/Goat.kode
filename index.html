<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo GOAT | Experiência Gamificada</title>
    
    <link rel="icon" type="image/jpeg" href="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --neon-red: #ff0000; 
            --main-bg: #020202; 
        }
        body { background: radial-gradient(circle at center, #1a0505 0%, var(--main-bg) 100%); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Pulsar Vermelho Neon Fosforescente */
        @keyframes glowRed {
            0% { box-shadow: 0 0 5px var(--neon-red), inset 0 0 2px var(--neon-red); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--neon-red), inset 0 0 10px var(--neon-red); transform: scale(1.05); }
            100% { box-shadow: 0 0 5px var(--neon-red), inset 0 0 2px var(--neon-red); transform: scale(1); }
        }

        .btn-gamified-small {
            animation: glowRed 2s infinite ease-in-out;
            border: 2px solid var(--neon-red);
            background: rgba(255, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 180px; /* Tamanho reduzido */
        }

        .video-wrapper {
            position: relative; width: 100%; padding-bottom: 56.25%;
            height: 0; overflow: hidden; border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .module-content { display: none; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10">
        <img src="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg" alt="Logo" class="mx-auto h-20 mb-4 rounded-full border-2 border-red-600">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">PROTOCOLO <span class="text-red-600">GOAT</span></h1>
    </header>

    <section class="max-w-4xl mx-auto mb-16">
        <div class="video-wrapper">
            <iframe 
                id="vslVideo"
                src="https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&mute=0&loop=1&playlist=MkY7ajtJp0U&rel=0&controls=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <div class="text-center mb-12">
        <p class="text-red-500 font-mono text-xs tracking-widest mb-2 uppercase">Acesso Liberado Agora</p>
        <h2 class="text-5xl font-black">11x R$ 5,32</h2>
        <p class="text-gray-400 text-sm">ou R$ 47,90 à vista</p>
        <a href="https://pay.kiwify.com.br/TE6TEU3" class="btn-gamified-small inline-block mt-6 px-8 py-3 rounded-full font-bold uppercase text-white bg-red-600 text-sm">
            Ativar Protocolo
        </a>
    </div>

    <section class="max-w-4xl mx-auto flex flex-wrap justify-center gap-6 mb-32">
        
        <div class="text-center">
            <button onclick="toggleModule('mod1')" class="btn-gamified-small p-4 rounded-xl">
                <i class="fas fa-microchip mb-1 block text-lg text-red-500"></i>
                <span class="text-xs font-black">MÓDULO 01</span>
            </button>
            <div id="mod1" class="module-content mt-4 p-4 bg-red-900/10 rounded-xl border border-red-500/20 text-xs text-gray-300 max-w-[180px] mx-auto">
                Configuração rápida da sua IA de vendas em 15 minutos.
            </div>
        </div>

        <div class="text-center">
            <button onclick="toggleModule('mod2')" class="btn-gamified-small p-4 rounded-xl">
                <i class="fas fa-brain mb-1 block text-lg text-red-500"></i>
                <span class="text-xs font-black">MÓDULO 02</span>
            </button>
            <div id="mod2" class="module-content mt-4 p-4 bg-red-900/10 rounded-xl border border-red-500/20 text-xs text-gray-300 max-w-[180px] mx-auto">
                Prompts secretos para gerar desejo imediato de compra.
            </div>
        </div>

        <div class="text-center">
            <button onclick="toggleModule('mod3')" class="btn-gamified-small p-4 rounded-xl">
                <i class="fas fa-rocket mb-1 block text-lg text-red-500"></i>
                <span class="text-xs font-black">MÓDULO 03</span>
            </button>
            <div id="mod3" class="module-content mt-4 p-4 bg-red-900/10 rounded-xl border border-red-500/20 text-xs text-gray-300 max-w-[180px] mx-auto">
                Domine o algoritmo e escale seus resultados de forma invisível.
            </div>
        </div>

    </section>

    <script>
        function toggleModule(id) {
            document.querySelectorAll('.module-content').forEach(el => el.style.display = 'none');
            const content = document.getElementById(id);
            content.style.display = 'block';
        }

        window.addEventListener('load', function() {
            const iframe = document.getElementById('vslVideo');
            iframe.src += "&autoplay=1&mute=0";
        });
    </script>

</body>
</html>
