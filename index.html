<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Goat - Oficial</title>
    <style>
        :root {
            --red-vibrant: #ff0000;
            --neon-glow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.4);
        }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        /* Header com Logo Neon e Título */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .logo-mini {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--red-vibrant);
            box-shadow: var(--neon-glow);
            object-fit: cover;
        }
        h1 { 
            font-size: 1.6rem; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: var(--neon-glow);
        }
        .red-text { color: var(--red-vibrant); }
        
        .subtitle { 
            color: #aaa; 
            font-size: 0.9rem; 
            margin: 10px 0 40px 0; 
            font-weight: 300;
            text-align: center;
        }

        /* Container das Imagens Superiores */
        .image-grid {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #333;
        }

        /* Quadro 2 com Fundo Transparente */
        .feature-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            border-radius: 15px;
            border: 1px solid #222;
            overflow: hidden;
            margin-bottom: 30px;
            background: rgba(10, 10, 10, 0.8);
        }
        .feature-box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://testy-lavender-xi6znsjvse.edgeone.app/IMG_2959.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Transparência do fundo */
            z-index: -1;
        }
        .step-number {
            color: var(--red-vibrant);
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            display: block;
        }

        /* Botão Pulse Neon */
        .btn-pulse {
            background: var(--red-vibrant);
            color: #fff;
            padding: 20px 30px;
            text-decoration: none;
            font-weight: 900;
            border-radius: 50px;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-align: center;
            box-shadow: var(--neon-glow);
            animation: pulse-neon 1.5s infinite;
            width: 85%;
            max-width: 320px;
        }

        @keyframes pulse-neon {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,0,0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(255,0,0,1); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,0,0.7); }
        }

        .footer-text { font-size: 0.65rem; color: #444; margin-top: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="https://imgur.com/PoxJsyD.png" class="logo-mini" alt="Logo">
        <h1>PROTOCOLO <span class="red-text">GOAT</span></h1>
    </div>
    
    <p class="subtitle">O problema nunca foi você, foi o método errado.</p>

    <div class="image-grid">
        <img src="https://testy-lavender-xi6znsjvse.edgeone.app/IMG_2959.jpeg" alt="Quadro 1">
        <img src="https://s10.aconvert.com/convert/p3r68-cdx67/axlyz-wvqww.png" alt="Quadro 2">
    </div>

    <div class="feature-box">
        <span class="step-number">2</span>
        <h2 style="margin:0; font-size: 1.2rem;">ACELERADOR VISUAL</h2>
        <p style="font-size: 0.9rem; color: #ccc;">Desbloqueie designs e prompts de alta conversão para o seu perfil agora mesmo.</p>
    </div>

    <a href="http://hotm.io/Protgoat" class="btn-pulse">ACESSAR PROTOCOLO GOAT</a>
    
    <p class="footer-text">PÁGINA DE SEGURANÇA CRIPTOGRAFADA</p>

</body>
</html>
