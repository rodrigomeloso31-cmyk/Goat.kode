<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT KODE</title>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn-goat { 
            border: 2px solid #00ff95; 
            color: #00ff95; 
            padding: 15px 30px; 
            background: none; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>GOAT KODE</h1>
    <button class="btn-goat">Acessar Ebook</button>

    <audio id="clickSound">
        <source src="áudio/clique.mp3" type="audio/mpeg">
    </audio>

    <script>
        const som = document.getElementById('clickSound');
        const botoes = document.querySelectorAll('.btn-goat');

        botoes.forEach(botao => {
            botao.addEventListener('click', () => {
                som.currentTime = 0; // Reinicia o áudio
                som.play().catch(e => console.log("Erro ao tocar: ", e));
            });
        });
    </script>
</body>
</html>
