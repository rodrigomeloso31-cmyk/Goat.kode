<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Protocolo Goat</title>
<style>
    /* Reset básico para evitar tela preta por erro de CSS */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; width: 100vw; overflow-x: hidden; }
    
    .header { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 15px; border-bottom: 1px solid #f00; background: #000; }
    .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #f00; background: #111; }
    
    /* Vídeo com dimensões reduzidas */
    .v-c { width: 90%; max-width: 350px; height: 200px; margin: 15px 0; border: 1px solid #f00; border-radius: 10px; overflow: hidden; background: #050505; position: relative; }
    .v-c iframe { width: 100%; height: 100%; border: none; }

    .box { width: 90%; max-width: 350px; padding: 12px; background: rgba(255,0,0,0.1); border-left: 4px solid #f00; margin-bottom: 8px; border-radius: 4px; }
    
    /* Botão que pulsa em neon */
    .btn { background: #f00; color: #fff; padding: 20px; font-weight: 900; border-radius: 8px; width: 90%; max-width: 350px; border: none; text-transform: uppercase; margin: 20px 0; cursor: pointer; font-size: 1.3rem; animation: p 1.2s infinite; outline: none; }
    @keyframes p { 0% { box-shadow: 0 0 5px #f00; transform: scale(1); } 50% { box-shadow: 0 0 25px #f00; transform: scale(1.02); } 100% { box-shadow: 0 0 5px #f00; transform: scale(1); } }

    /* Telas de Animação */
    #ld { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .bar { width: 70%; height: 4px; background: #222; margin-top: 15px; border-radius: 2px; }
    .prog { width: 0%; height: 100%; background: #f00; animation: l 3s forwards; }
    @keyframes l { to { width: 100%; } }

    #proc { display: none; color: #39ff14; font-family: monospace; font-size: 1.2rem; animation: b 0.5s infinite; text-transform: uppercase; }
    @keyframes b { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    #final { display: none; color: #fff; font-size: 1.4rem; font-weight: bold; text-shadow: 0 0 10px #f00, 0 0 20px #f00; padding: 20px; text-transform: uppercase; }
    .red { color: #f00; }
</style>
</head>
<body>

    <div id="ld">
        <div id="s1">
            <div style="color:#f00; font-family:monospace; letter-spacing: 2px;">CRIPTOGRAFANDO...</div>
            <div class="bar"><div class="prog"></div></div>
        </div>
        <div id="proc">PROCESSANDO DADOS...</div>
        <div id="final"><span id="un"></span> FALTA POUCO PARA SER UM <span class="red">GOAT</span></div>
    </div>

    <div class="header">
        <img src="https://imgur.com/PoxJsyD.png" class="logo" alt="Logo">
        <h1 style="font-size: 1.3rem;">Protocolo <span class="red">Goat</span></h1>
    </div>

    <div class="v-c">
        <iframe src="https://www.youtube.com/embed/NTn7iAHoxNU?autoplay=1&loop=1&playlist=NTn7iAHoxNU&controls=0&mute=0"></iframe>
    </div>

    <div class="box">
        <h2 style="font-size:0.8rem; color:#f00;">ACELERADOR VISUAL</h2>
        <p style="font-size:0.7rem; color:#ccc; margin-top:5px;">Experiências que sequestram a atenção.</p>
    </div>

    <div class="box">
        <h2 style="font-size:0.8rem; color:#f00;">DOMÍNIO DA I.A</h2>
        <p style="font-size:0.7rem; color:#ccc; margin-top:5px;">O segredo para baixar seu CPA.</p>
    </div>

    <button class="btn" onclick="ac()">ACESSO AO PROTOCOLO</button>

    <script>
        function ac(){
            const p = new URLSearchParams(window.location.search);
            let n = p.get('nome');
            if(n) document.getElementById('un').innerText = n.toUpperCase() + ",";

            document.getElementById('ld').style.display = 'flex';
            
            // Passo 1: Criptografando (3s)
            setTimeout(() => {
                document.getElementById('s1').style.display = 'none';
                document.getElementById('proc').style.display = 'block';
                
                // Passo 2: Processando Dados em Verde Limão (2s)
                setTimeout(() => {
                    document.getElementById('proc').style.display = 'none';
                    document.getElementById('final').style.display = 'block';
                    
                    // Passo 3: Frase Neon Final (2.5s)
                    setTimeout(() => {
                        window.location.href = "https://pay.hotmart.com/L103950840Q";
                    }, 2500);
                }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
