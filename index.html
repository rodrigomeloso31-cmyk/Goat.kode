<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo GOAT | Experi√™ncia Gamificada</title>
    
    <link rel="icon" type="image/jpeg" href="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --neon-green: #00ff41; 
            --neon-orange: #ff6a00;
            --main-bg: #020202; 
        }
        body { background: radial-gradient(circle at center, #0a150a 0%, var(--main-bg) 100%); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Pulsar Infinito e Incandescente */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px var(--neon-green); transform: scale(1); }
            50% { box-shadow: 0 0 30px var(--neon-green); transform: scale(1.05); }
            100% { box-shadow: 0 0 10px var(--neon-green); transform: scale(1); }
        }

        .btn-gamified {
            animation: glowPulse 2s infinite ease-in-out;
            border: 2px solid var(--neon-green);
            background: rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
        }

        /* V√≠deo Horizontal 16:9 */
        .video-wrapper {
            position: relative; width: 100%; padding-bottom: 56.25%;
            height: 0; overflow: hidden; border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Novo Bot√£o Flutuante Esquerdo (Ativador de Som) */
        .float-unlock-audio {
            position: fixed; bottom: 40px; left: 20px; 
            padding: 12px 20px; background: var(--neon-orange);
            color: white; border-radius: 50px; font-weight: 800;
            box-shadow: 0 0 25px var(--neon-orange); z-index: 1000;
            animation: bounce 2s infinite; cursor: pointer;
            border: 2px solid white; font-size: 14px;
        }

        @keyframes bounce { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }

        /* Descri√ß√£o M√°gica */
        .module-content { display: none; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10">
        <img src="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg" alt="Logo" class="mx-auto h-20 mb-4 rounded-full border-2 border-green-500">
        <h1 class="text-4xl font-black italic tracking-tighter">PROTOCOLO <span class="text-green-500">GOAT</span></h1>
    </header>

    <section class="max-w-4xl mx-auto mb-16">
        <div class="video-wrapper">
            <iframe 
                id="videoPlayer"
                src="https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&mute=1&loop=1&playlist=MkY7ajtJp0U&rel=0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <div class="text-center mb-16">
        <h2 class="text-6xl font-black">11x R$ 5,32</h2>
        <p class="text-gray-400">ou R$ 47,90 √† vista</p>
        <a href="https://pay.kiwify.com.br/TE6TEU3" class="btn-gamified inline-block mt-8 px-16 py-4 rounded-full font-bold uppercase text-black bg-green-500">
            Ativar Protocolo
        </a>
    </div>

    <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mb-32">
        <div class="text-center">
            <button onclick="toggleModule('mod1')" class="btn-gamified w-full p-6 rounded-2xl">M√ìDULO 01: O MOTOR</button>
            <div id="mod1" class="module-content mt-4 p-4 bg-white/5 rounded-xl border border-green-500/20 text-sm">
                Configura√ß√£o completa da sua IA de vendas em menos de 15 minutos.
            </div>
        </div>

        <div class="text-center">
            <button onclick="toggleModule('mod2')" class="btn-gamified w-full p-6 rounded-2xl">M√ìDULO 02: O C√ìDIGO</button>
            <div id="mod2" class="module-content mt-4 p-4 bg-white/5 rounded-xl border border-green-500/20 text-sm">
                Prompts secretos para gerar dopamina e desejo imediato de compra.
            </div>
        </div>

        <div class="text-center">
            <button onclick="toggleModule('mod3')" class="btn-gamified w-full p-6 rounded-2xl">M√ìDULO 03: ESCALA</button>
            <div id="mod3" class="module-content mt-4 p-4 bg-white/5 rounded-xl border border-green-500/20 text-sm">
                O segredo da gamifica√ß√£o para dominar o algoritmo de forma invis√≠vel.
            </div>
        </div>
    </section>

    <div class="float-unlock-audio" onclick="enableAudio()">
        Toque aqui üêêüî•
    </div>

    <script>
        function toggleModule(id) {
            document.querySelectorAll('.module-content').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // Fun√ß√£o m√°gica para ativar o som do v√≠deo
        function enableAudio() {
            const player = document.getElementById('videoPlayer');
            // Recarrega o v√≠deo SEM o par√¢metro mute e com autoplay ativo
            player.src = "https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&mute=0&loop=1&playlist=MkY7ajtJp0U&rel=0";
            
            // Remove o bot√£o ap√≥s o clique para limpar a tela
            document.querySelector('.float-unlock-audio').style.display = 'none';
        }
    </script>

</body>
</html>
