<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo GOAT | Interface 2.0</title>
    
    <link rel="icon" type="image/jpeg" href="https://files.imagetourl.net/uploads/1769555414520-93412662-bce8-4561-87c7-8f8b0745bb1e.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --neon-green: #00ff41; 
            --neon-cyan: #00f2ff; 
            --neon-pink: #ff00ff; 
            --neon-yellow: #fff200; 
            --main-bg: #020202; 
        }
        
        body { background: radial-gradient(circle at center, #0a150a 0%, var(--main-bg) 100%); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Botão Ativar Som - Lado Esquerdo */
        .btn-unmute {
            position: fixed; bottom: 30px; left: 20px; z-index: 1000;
            padding: 15px 25px; background: linear-gradient(45deg, #ff6a00, #ff2200);
            color: white; border-radius: 50px; font-weight: 900;
            box-shadow: 0 0 20px #ff6a00; border: 2px solid white;
            cursor: pointer; animation: pulse-glow 2s infinite;
        }

        /* Menu Lateral Módulos */
        .sidebar-left { position: fixed; left: 20px; top: 40%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 25px; z-index: 900; }

        .mod-btn {
            width: 65px; height: 65px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 28px; cursor: pointer; transition: 0.4s; position: relative;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        }

        /* Estilos Incandescentes Individuais */
        .cyan-glow { border: 2px solid var(--neon-cyan); color: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); animation: float-cyan 3s infinite; }
        .pink-glow { border: 2px solid var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); animation: float-pink 3s infinite alternate; }
        .yellow-glow { border: 2px solid var(--neon-yellow); color: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); animation: float-yellow 4s infinite; }

        @keyframes pulse-glow { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px #ff6a00; } 50% { transform: scale(1.1); box-shadow: 0 0 40px #ff6a00; } }
        
        /* Tooltips Mágicos */
        .tooltip {
            position: absolute; left: 85px; background: rgba(0,255,65,0.1); border: 1px solid var(--neon-green);
            padding: 12px; border-radius: 10px; width: 220px; font-size: 13px; color: white;
            backdrop-filter: blur(10px); display: none; pointer-events: none; text-shadow: 0 0 5px black;
        }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,255,65,0.3); }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>

                allow="autoplay"></iframe>
        </div>

        <div class="text-center mb-20">
            <h2 class="text-5xl font-black mb-1">11x R$ 5,32</h2>
            <p class="text-gray-400 mb-6">ou R$ 47,90 à vista</p>
            <a href="https://pay.kiwify.com.br/TE6TEU3" class="bg-green-500 text-black px-12 py-5 rounded-full font-black uppercase text-xl shadow-[0_0_30px_#00ff41] hover:scale-110 transition">Ativar Agora</a>
        </div>
    </main>
