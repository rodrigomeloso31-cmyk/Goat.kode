<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLO GOAT | ACESSO BLACK PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-shine: #f1d592;
            --black-pure: #000000;
            --black-card: #0a0a0a;
        }

        body {
            background-color: var(--black-pure);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Matrix Dourada Subliminar */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.08; 
        }

        .header-system {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            font-size: 0.65rem;
            letter-spacing: 4px;
            color: var(--gold);
            background: rgba(0,0,0,0.9);
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .gold-badge {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 30px;
            background: rgba(212, 175, 55, 0.05);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 40%, #8a6d29 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px;
        }

        .sub-text {
            color: #999;
            font-weight: 300;
            font-size: 1.1rem;
            max-width: 550px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        /* Card Flutuante Premium */
        .premium-card {
            background: var(--black-card);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.05);
            position: relative;
            transition: 0.5s;
        }

        .price-label { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; }

        .price-main {
            display: block;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: -2px;
        }

        /* Botão de Compra Flutuante */
        .btn-buy {
            display: inline-block;
            width: 100%;
            max-width: 450px;
            padding: 24px;
            margin-top: 20px;
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            color: #000;
            font-weight: 900;
            font-size: 1.2rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 35px rgba(184, 134, 11, 0.3);
            transition: all 0.3s;
            animation: float-btn 3s infinite ease-in-out;
        }

        @keyframes float-btn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); box-shadow: 0 25px 50px rgba(184, 134, 11, 0.5); }
        }

        .btn-buy:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }

        .secure-lock {
            margin-top: 25px;
            font-size: 0.7rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="header-system">
        Protocolo GOAT // Terminal de Acesso Privado // 2026
    </div>

    <div class="container">
        <div class="gold-badge">Acesso Exclusivo Liberado</div>
        <h1>PROTOCOLO GOAT</h1>
        <p class="sub-text">O sistema de inteligência definitiva para o próximo nível do mercado digital.</p>

        <div class="premium-card">
            <span class="price-label">OFERTA DE LANÇAMENTO</span>
            <span class="price-main">6x de <span style="color: #fff;">R$ 8,99</span></span>
            <p style="color: #444; font-weight: bold; margin-bottom: 30px;">OU R$ 47,90 À VISTA</p>

            <button class="btn-buy" id="checkout-trigger" onclick="redirectPurchase()">
                QUERO MEU ACESSO AGORA
            </button>

            <div class="secure-lock">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="#444"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                CHECKOUT 100% SEGURO VIA HOTMART
            </div>
        </div>
    </div>

    <audio id="snd-hover" src="https://www.soundjay.com/buttons/sounds/button-21.mp3"></audio>
    <audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-19.mp3"></audio>

    <script>
        // Matrix em Tons de Ouro Sutil
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight; canvas.width = window.innerWidth;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#8a6d29"; 
            ctx.font = "14px monospace";
            drops.forEach((y, i) => {
                const text = Math.floor(Math.random()*2);
                ctx.fillText(text, i*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 60);

        const btn = document.getElementById('checkout-trigger');
        const hoverSnd = document.getElementById('snd-hover');
        const clickSnd = document.getElementById('snd-click');

        btn.addEventListener('mouseenter', () => hoverSnd.play());

        function redirectPurchase() {
            clickSnd.play();
            btn.innerText = "REDIRECIONANDO...";
            
            // URL ATUALIZADA CONFORME SOLICITADO
            setTimeout(() => {
                window.location.href = "https://pay.hotmart.com/L103950840Q?off=55x6x7d1";
            }, 800);
        }
    </script>
</body>
</html>
