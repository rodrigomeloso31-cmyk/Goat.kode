/* OVERLAY */

<script>
// --- EFEITO MATRIX ---
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff41"; // Verde Matrix
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

// --- FUNCIONALIDADES ---
setInterval(() => {
    let count = Math.floor(Math.random() * (1650 - 1450 + 1)) + 1450;
    document.getElementById('view-number').innerText = count;
}, 3000);

let slideIdx = 0;
autoSlides();
function autoSlides() {
  let s = document.getElementsByClassName("carousel-slide");
  for (let i = 0; i < s.length; i++) s[i].style.display = "none";
  slideIdx++;
  if (slideIdx > s.length) slideIdx = 1;
  s[slideIdx-1].style.display = "block";
  setTimeout(autoSlides, 3000);
}

function unmuteTactical() {
    const p = document.getElementById('videoPlayer');
    p.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    p.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    document.getElementById('floating-trigger').style.display = 'none';
}

function triggerAccess() {
    document.getElementById('overlay').style.display = 'flex';
    let w = 0;
    const inv = setInterval(() => {
        if (w >= 100) { clearInterval(inv); window.location.href = "https://pay.hotmart.com/L103950840Q?off=55x6x7d1"; }
        else { w += 5; document.getElementById('bar').style.width = w + '%'; }
    }, 50);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
