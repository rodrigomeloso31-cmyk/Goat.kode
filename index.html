<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocolo Goat</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; width: 100vw; overflow-x: hidden; }
        .header { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 15px; border-bottom: 1px solid #f00; }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #f00; }
        .v-c { width: 90%; max-width: 350px; aspect-ratio: 9/16; margin: 20px 0; border: 1px solid #f00; border-radius: 10px; overflow: hidden; }
        .v-c iframe { width: 100%; height: 100%; border: none; }
        .box { width: 90%; max-width: 350px; padding: 12px; background: rgba(255,0,0,0.1); border-left: 4px solid #f00; margin-bottom: 10px; border-radius: 4px; }
        .btn { background: #f00; color: #fff; padding: 18px; font-weight: 900; border-radius: 8px; width: 90%; max-width: 350px; border: none; text-transform: uppercase; margin: 20px 0; cursor: pointer; }
        #ld { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .bar { width: 70%; height: 4px; background: #222; margin-top: 15px; }
        .prog { width: 0%; height: 100%; background: #f00; animation: load 3s forwards; }
        @keyframes load { to { width: 100%; } }
        #msg-goat { display: none; padding: 20px; font-weight: bold; font-size: 1.2rem; }
        .red { color: #f00; }
    </style>
</head>
<body>
    <div id="ld">
        <div id="loading-area">
            <div style="color:#f00; font-family:monospace;">CRIPTOGRAFANDO...</div>
            <div class="bar"><div class="prog"></div></div>
        </div>
        <div id="msg-goat">
            <span id="user-name"></span> VOCÊ ESTÁ PRESTES A SER UM <span class="red">GOAT</span>
        </div>
    </div>
    <div class="header">
        <img src="https://imgur.com/PoxJsyD.png" class="logo">
        <h1>Protocolo <span class="red">Goat</span></h1>
    </div>
    <div class="v-c">
        <iframe src="https://www.youtube.com/embed/NTn7iAHoxNU?autoplay=1&mute=1&loop=1&playlist=NTn7iAHoxNU&controls=0"></iframe>
    </div>
    <div class="box"><h2 style="font-size:0.8rem;color:#f00;margin:0">ACELERADOR VISUAL</h2><p style="font-size:0.7rem;color:#ccc;margin:5px 0 0">Experiências que sequestram a atenção.</p></div>
    <div class="box"><h2 style="font-size:0.8rem;color:#f00;margin:0">DOMÍNIO DA I.A</h2><p style="font-size:0.7rem;color:#ccc;margin:5px 0 0">O segredo para baixar seu CPA.</p></div>
    <button class="btn" onclick="ac()">⚠️ LIBERAR ACESSO ⚠️</button>
    <script>
        function ac(){
            const p = new URLSearchParams(window.location.search);
            let n = p.get('nome');
            if(n) document.getElementById('user-name').innerText = n.toUpperCase() + ",";
            document.getElementById('ld').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('msg-goat').style.display = 'block';
                setTimeout(() => { window.location.href = "https://pay.hotmart.com/L103950840Q"; }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
