<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT KODE | Home</title>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-align: center; }
        h1 { letter-spacing: 5px; text-shadow: 0 0 10px #00ff95; color: #00ff95; }
        .btn-goat { 
            border: 2px solid #00ff95; color: #00ff95; padding: 18px 35px; background: none; 
            cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 8px; 
            transition: 0.4s; box-shadow: 0 0 15px rgba(0, 255, 149, 0.2);
        }
        .btn-goat:hover { background: #00ff95; color: black; box-shadow: 0 0 30px #00ff95; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>GOAT KODE</h1>
    <p>Domine a tecnologia. Forge sua disciplina.</p>
    <br>
    <button class="btn-goat" onclick="tocarSom()">Entrar no Sistema</button>

    <audio id="audioClick">
        <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
    </audio>

    <script>
        function tocarSom() {
            const som = document.getElementById('audioClick');
            som.currentTime = 0;
            som.play();
            setTimeout(() => { window.location.href = 'missoes.html'; }, 400);
        }
    </script>
</body>
</html>
