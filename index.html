        .image-grid img { width: 100%; border-radius: 8px; border: 1px solid #333; }

        .btn-emergency { background: var(--emergency-red); color: #fff; padding: 22px; text-decoration: none; font-weight: 900; border-radius: 8px; font-size: 1.1rem; text-transform: uppercase; text-align: center; margin: 40px 0; width: 100%; max-width: 340px; display: block; border: 2px solid #000; animation: emergency-flash 0.8s infinite alternate; }
        
        @keyframes emergency-flash { 
            0% { background-color: #8b0000; box-shadow: 0 0 10px #ff0000; transform: scale(1); } 
            100% { background-color: #ff0000; box-shadow: 0 0 30px #ff0000; transform: scale(1.02); } 
        }
    </style>
</head>
