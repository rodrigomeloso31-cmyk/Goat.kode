<div class="cta-container">
    <button id="checkout-btn" class="cyber-button" onclick="handlePurchase()">
        <span class="glitch-text">GARANTIR ACESSO AGORA</span>
        <span class="price-tag">6x de R$ 8,99</span>
    </button>
</div>

<style>
/* Efeito de Brilho Pulsante */
.cyber-button {
    background: transparent;
    border: 2px solid #00ff41; /* Verde Matrix */
    color: #00ff41;
    padding: 20px 40px;
    font-size: 1.2rem;
    font-family: 'Courier New', Courier, monospace;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
    /* O "Glow" constante */
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2), inset 0 0 10px rgba(0, 255, 65, 0.2);
    animation: pulse-glow 2s infinite;
}

@keyframes pulse-glow {
    0% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.4); }
    50% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.8), inset 0 0 10px rgba(0, 255, 65, 0.4); }
    100% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.4); }
}

.cyber-button:hover {
    background: #00ff41;
    color: #000;
    box-shadow: 0 0 40px #00ff41;
}

.price-tag {
    display: block;
    font-size: 0.8rem;
    margin-top: 5px;
    opacity: 0.8;
}
</style>

<script>
// Mantendo os efeitos sonoros e comandos anteriores
const hoverSound = new Audio('hover.mp3'); // Seu arquivo de som de hover
const clickSound = new Audio('click.mp3'); // Seu arquivo de som de clique

const btn = document.getElementById('checkout-btn');

btn.addEventListener('mouseenter', () => {
    hoverSound.play();
    console.log("Comando: Iniciando preview de acesso...");
});

function handlePurchase() {
    clickSound.play();
    console.log("Comando: Redirecionando para o Gateway Seguro.");
    // Link do Checkout aqui
    window.location.href = "SEU_LINK_DE_PAGAMENTO_AQUI";
}
</script>
