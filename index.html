<!DOCTYPE html>

<head>

<style>
/* RESET & BASE */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: #e5e5e5;
  font-family: 'Courier New', Courier, monospace;
  overflow-x: hidden;
}

/* CANVAS MATRIX BACKGROUND */
#matrix-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
}

/* BOT√ÉO FLUTUANTE - LARANJA NEON */
#floating-trigger {
    position: fixed; top: 20px; right: 20px; z-index: 9999;
    background: rgba(255, 102, 0, 0.2);

    text-transform: uppercase; font-size: 12px; cursor: pointer;
    box-shadow: 0 0 20px #ff6600; text-shadow: 0 0 5px #ff6600;
    animation: pulseOrange 1.2s infinite;
}
@keyframes pulseOrange { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

/* HEADER */
.header-elite { text-align: center; padding: 30px 20px 10px; }
.profile-thumb {
    width: 100px; height: 100px; border-radius: 50%;
    border: 3px solid #ff0000; box-shadow: 0 0 25px #ff0000;
    margin-bottom: 15px; object-fit: cover; background: #111;
}
.main-glow-title {
    font-size: 26px; font-weight: 900; color: #fff;
    text-transform: uppercase; letter-spacing: 4px;
    text-shadow: 0 0 15px #ff0000;
}

.container { max-width: 600px; margin: auto; padding: 20px; position: relative; z-index: 1; }

/* VIDEO BOX - LARANJA NEON */
.video-box {
  border: 4px solid #ff6600; border-radius: 25px;
  box-shadow: 0 0 35px rgba(255, 102, 0, 0.5); margin-bottom: 10px;
  position: relative; width: 100%; aspect-ratio: 16/9;
  overflow: hidden; background: #000;
}
.video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

/* VIEWS COUNTER */
.views-counter {
    display: flex; align-items: center; justify-content: flex-end;
    margin-bottom: 20px; font-size: 13px; font-weight: bold; color: #ff0000;
    text-shadow: 1px 1px 2px #000;
}

/* AI MODULES - EFEITO CIBERN√âTICO */
.ai-module {
    width: 100%; padding: 18px; margin-bottom: 12px;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #00ffff; border-radius: 5px;
    color: #00ffff; text-transform: uppercase; font-weight: 900;
    text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
    animation: glitch 4s infinite;
}
@keyframes glitch {
  0%, 95%, 100% { transform: translate(0); }
  96% { transform: translate(-3px, 1px); }
  98% { transform: translate(3px, -1px); }
}

/* CARROSSEL */
.carousel-container {
    width: 100%; margin: 30px 0; border: 2px solid #00ffff;
    border-radius: 15px; overflow: hidden; background: #000;
}
.carousel-slide { display: none; width: 100%; }
.carousel-slide img { width: 100%; display: block; object-fit: contain; }

/* PROMO CARD */
.promo-card {
    border: 3px solid #ffcc00; border-radius: 20px; padding: 30px;
    text-align: center; background: rgba(0, 0, 0, 0.95); 
    margin: 40px 0; box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
}
.price-main { font-size: 55px; font-weight: 900; color: #ffcc00; margin: 10px 0; }
.btn-final {
    background: linear-gradient(to bottom, #ffcc00, #ff9900);
    color: #000; border: none; padding: 22px; border-radius: 10px;
    font-weight: 900; font-size: 20px; text-transform: uppercase;
    cursor: pointer; width: 100%;
}

/* OVERLAY */
#overlay {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:#000; z-index:10000; flex-direction:column; align-items:center; justify-content:center;
}
.bar-fill { width: 0%; height: 100%; background: #00ff41; box-shadow: 0 0 15px #00ff41; }
</style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<div id="floating-trigger" onclick="unmuteTactical()">üëâ CLIQUE PARA O SOM</div>

<div class="header-elite">
    <img src="https://i.ibb.co/k6lP09L/image.jpg" class="profile-thumb">

</div>

<div class="container">
  
  <div class="video-box">
    <iframe id="videoPlayer" src="https://www.youtube.com/embed/MkY7ajtJp0U?autoplay=1&mute=1&controls=0&rel=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>
  </div>

  <div class="views-counter">
      <span id="view-number">1.527</span>&nbsp;CONNECTED_USERS
  </div>

  <div class="ai-module" style="border-color: #ff0000; color: #ff0000; text-shadow: none;">SYSTEM_STATUS: ACTIVE</div>
  
  <div class="ai-module">>> MODULE_01: ACELERADOR_VISUAL</div>
  <div class="ai-module">>> MODULE_02: ENGENHARIA_VISUAL_ADV</div>
  <div class="ai-module">>> MODULE_03: DOM√çNIO_ESTRAT√âGICO_IA</div>

  <div class="carousel-container">
      <div class="carousel-slide"><img src="https://i.ibb.co/xqMXzr8m/image1.jpg"></div>
      <div class="carousel-slide"><img src="https://i.ibb.co/x8jZyQ2T/image2.jpg"></div>
  </div>

  <div class="promo-card">
      <div style="color: #fff; font-size: 16px; font-weight: bold;">ACESSO IMEDIATO VITAL√çCIO</div>

  </div>
</div>

<div id="overlay">
    <div style="color:#00ff41; font-family: monospace; font-size: 16px;">DECRYPTING_PROTOCOL_GOAT...</div>
    <div style="width:250px; height:3px; background:#111; margin-top:25px;">
        <div class="bar-fill" id="bar"></div>
    </div>
</div>

<script>
// MATRIX EFFECT
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const chars = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

// VIEW COUNTER
setInterval(() => {
    let count = Math.floor(Math.random() * (1680 - 1490 + 1)) + 1490;
    document.getElementById('view-number').innerText = count;
}, 3000);

// CARROSSEL
let slideIdx = 0;
autoSlides();
function autoSlides() {
  let s = document.getElementsByClassName("carousel-slide");
  for (let i = 0; i < s.length; i++) s[i].style.display = "none";
  slideIdx++;
  if (slideIdx > s.length) slideIdx = 1;
  s[slideIdx-1].style.display = "block";
  setTimeout(autoSlides, 3000);
}

// UNMUTE
function unmuteTactical() {
    const p = document.getElementById('videoPlayer');
    p.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    p.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    document.getElementById('floating-trigger').style.display = 'none';
}

// ACCESS REDIRECT
function triggerAccess() {
    document.getElementById('overlay').style.display = 'flex';
    let w = 0;
    const inv = setInterval(() => {
        if (w >= 100) { 
            clearInterval(inv); 
            window.location.href = "https://pay.hotmart.com/L103950840Q?off=55x6x7d1"; 
        } else { 
            w += 4; document.getElementById('bar').style.width = w + '%'; 
        }
    }, 40);
}

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>

</body>
