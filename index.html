<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Arsenal Dark</title>
<style>
    /* Estilo Extraído e Simplificado do Arsenal Dark */
    :root { --neon-green: #00ff00; --dark-bg: #000000; --card-bg: #050505; }
    
    * { box-sizing: border-box; }
    
    body { 
        margin: 0; 
        background-color: var(--dark-bg); 
        color: #ffffff; 
        font-family: 'Inter', -apple-system, sans-serif; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh;
    }

    /* Cabeçalho Idêntico */
    .header {
        width: 100%;
        padding: 25px;
        text-align: center;
        border-bottom: 1px solid #111;
        font-weight: 900;
        letter-spacing: 6px;
        color: var(--neon-green);
        font-size: 22px;
        text-transform: uppercase;
    }

    /* Espaço onde ficaria o conteúdo/vídeo */
    .content-area {
        width: 90%;
        max-width: 380px;
        margin-top: 40px;
        padding: 20px;
        border: 1px solid #222;
        background: var(--card-bg);
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    .status-text {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Botão de Alta Conversão do Arsenal */
    .cta-button {
        display: block;
        width: 90%;
        max-width: 380px;
        background: var(--neon-green);
        color: #000;
        text-decoration: none;
        text-align: center;
        padding: 24px;
        margin-top: 40px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        transition: transform 0.2s;
    }

    .footer {
        margin-top: auto;
        padding: 40px;
        font-size: 10px;
        color: #333;
        text-align: center;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

    <div class="header">ARSENAL DARK</div>

    <div class="content-area">
        <div class="status-text">Sistema Pronto</div>
        <p style="font-weight: 300; line-height: 1.6;">O protocolo foi descriptografado com sucesso. Clique abaixo para prosseguir.</p>
    </div>

    <a href="https://protocolo-seguranca.vercel.app" class="cta-button">ACESSAR AGORA</a>

    <div class="footer">
        PROPRIEDADE PRIVADA - ARSENAL INC. <br>
        ACESSO RESTRITO
    </div>

</body>
</html>
