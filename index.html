<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoramento Global</title>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .radar { width: 180px; height: 180px; border: 2px solid #00ff00; border-radius: 50%; position: relative; margin-bottom: 20px; box-shadow: 0 0 15px #00ff0055; }
        .radar::after { content: ''; width: 50%; height: 2px; background: #00ff00; position: absolute; top: 50%; left: 50%; transform-origin: left; animation: rotate 2s linear infinite; box-shadow: 0 0 10px #00ff00; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .scanner-text { text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .data-feed { width: 90%; height: 120px; background: rgba(0, 255, 0, 0.05); border: 1px solid #004400; padding: 10px; font-size: 11px; overflow: hidden; line-height: 1.8; margin-bottom: 30px; border-radius: 5px; }
        .btn-intercept { background: #ff0000; color: #fff; border: none; padding: 20px 30px; font-weight: bold; font-size: 16px; border-radius: 5px; text-decoration: none; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="radar"></div>
    <div class="scanner-text">Localizando Brecha no Sistema...</div>

    <div class="data-feed" id="feed"></div>

    <a href="https://protocolo-seguranca.vercel.app" class="btn-intercept">INTERCEPTAR ACESSO</a>

    <script>
        const feed = document.getElementById('feed');
        const cities = ["SÃO PAULO", "RIO DE JANEIRO", "CURITIBA", "BRASÍLIA", "BELO HORIZONTE", "SALVADOR", "FORTALEZA"];
        
        function addData() {
            const city = cities[Math.floor(Math.random() * cities.length)];
            const value = (Math.random() * (1500 - 450) + 450).toFixed(2);
            const line = document.createElement('div');
            line.innerHTML = `<span style="color:#555">[${new Date().toLocaleTimeString()}]</span> SCANNER: ${city} > <span style="color:#fff">R$ ${value} IDENTIFICADO...</span>`;
            feed.prepend(line);
            if (feed.childNodes.length > 5) feed.removeChild(feed.lastChild);
        }

        setInterval(addData, 1500);
    </script>
</body>
</html>
