<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT KODE | Ebooks & Performance</title>
    <style>
        /* Estilo rápido para combinar com a marca GOAT */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .goat-button {
            background: transparent;
            color: #00ff95;
            border: 2px solid #00ff95;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 149, 0.2);
            margin: 10px;
        }

        .goat-button:hover {
            background: #00ff95;
            color: #000;
            box-shadow: 0 0 20px #00ff95;
        }

        h1 {
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GOAT KODE</h1>
        <p>Desenvolva seu potencial máximo com tecnologia e disciplina.</p>
        
        <button class="goat-button">Acessar Ebook Protocolo</button>
        <button class="goat-button">Dieta GOAT</button>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="audio/click.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Script para tocar som em todos os botões automaticamente
        const somClique = document.getElementById('clickSound');
        const botoes = document.querySelectorAll('.goat-button');

        botoes.forEach(botao => {
            botao.addEventListener('click', () => {
                // Reseta o som para o início (permite cliques rápidos)
                somClique.currentTime = 0;
                
                // Toca o som e lida com permissões do navegador
                somClique.play().catch(error => {
                    console.log("O áudio só toca após a primeira interação do usuário.");
                });
            });
        });
    </script>

</body>
</html>
