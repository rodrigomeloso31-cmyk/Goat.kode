<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT KODE | Missões</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
    <header class="text-center py-10">
        <h1 class="text-3xl font-black italic uppercase">CENTRAL DE <span class="text-green-500">MISSÕES</span></h1>
    </header>

    <div class="max-w-md mx-auto space-y-4">
        <a href="https://game-quest-convert.lovable.app/" class="mission-link block p-6 bg-zinc-900 border border-green-500/30 rounded-3xl">
            <h3 class="font-bold uppercase text-green-500">Módulo 01: Game Quest</h3>
            <p class="text-xs text-gray-400">Ativar sistema gamificado agora.</p>
        </a>

        <a href="https://ai-sales-decoded.lovable.app/" class="mission-link block p-6 bg-zinc-900 border border-green-500/30 rounded-3xl">
            <h3 class="font-bold uppercase text-green-500">Módulo 02: AI Sales</h3>
            <p class="text-xs text-gray-400">Desbloquear conversas com IA.</p>
        </a>
    </div>

    <audio id="startSound" src="https://www.soundjay.com/communication/sounds/digital-bell-1.mp3" preload="auto"></audio>

    <script>
        const sfx = document.getElementById('startSound');
        document.querySelectorAll('.mission-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                sfx.play(); // Toca o som de ativação
                setTimeout(() => { window.location.href = this.href; }, 600);
            });
        });
    </script>
</body>
</html>
