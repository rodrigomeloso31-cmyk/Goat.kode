<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA GOAT | IMERSÃO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .neon-pulse { animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #00ff41; }
            50% { box-shadow: 0 0 30px #00ff41; }
        }
        /* Overlay de Entrada Épica */
        #activation-screen {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .mission-link { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #111; }
        .mission-link:hover { transform: scale(1.05); border-color: #00ff41; background: #00ff41; color: #000; }
    </style>
</head>
<body>

    <div id="activation-screen">
        <h2 class="text-green-500 font-black italic tracking-tighter mb-8 animate-bounce">SISTEMA OFFLINE</h2>
        <button onclick="startSystem()" class="p-6 border-2 border-green-500 rounded-full font-black uppercase tracking-widest hover:bg-green-500 hover:text-black transition-all neon-pulse">
            ATIVAR PROTOCOLO GOAT
        </button>
    </div>

    <main class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-6xl font-black italic mb-2 tracking-tighter uppercase italic">GOAT <span class="text-green-500">KODE</span></h1>
        <p class="text-gray-500 text-xs mb-12 tracking-[0.5em]">IMERSÃO TECNOLÓGICA ATIVA</p>

        <div class="w-full max-w-md space-y-6">
            <a href="https://game-quest-convert.lovable.app/" class="mission-link p-10 rounded-3xl block bg-zinc-950 clickable-item">
                <span class="text-green-500 font-bold block mb-1">MISSÃO 01</span>
                <span class="text-2xl font-black uppercase italic">GAME QUEST</span>
            </a>
            <a href="https://ai-sales-decoded.lovable.app/" class="mission-link p-10 rounded-3xl block bg-zinc-950 clickable-item">
                <span class="text-green-500 font-bold block mb-1">MISSÃO 02</span>
                <span class="text-2xl font-black uppercase italic">AI SALES</span>
            </a>
        </div>
    </main>

    <div id="player" style="display:none"></div>
    
    <audio id="sfx-hover" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="sfx-click" src="https://www.soundjay.com/communication/sounds/digital-bell-1.mp3"></audio>
    <audio id="sfx-activation" src="https://www.soundjay.com/communication/sounds/power-up-1.mp3"></audio>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'fREnC6F2VdM', // Trilha Épica Orquestral
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'fREnC6F2VdM' },
                events: { 'onReady': (e) => { e.target.setVolume(15); } }
            });
        }

        function startSystem() {
            const screen = document.getElementById('activation-screen');
            const sfxActive = document.getElementById('sfx-activation');
            
            sfxActive.play();
            player.playVideo();
            
            screen.style.transition = "opacity 1.5s ease";
            screen.style.opacity = "0";
            setTimeout(() => { screen.style.display = 'none'; }, 1500);
        }

        // Interação Épica em cada tópico
        document.querySelectorAll('.clickable-item').forEach(el => {
            el.addEventListener('mouseenter', () => {
                const sfx = document.getElementById('sfx-hover');
                sfx.currentTime = 0; sfx.play();
            });
            el.addEventListener('click', function(e) {
                e.preventDefault();
                const sfx = document.getElementById('sfx-click');
                sfx.play();
                setTimeout(() => { window.location.href = this.href; }, 800);
            });
        });
    </script>
</body>
</html>
