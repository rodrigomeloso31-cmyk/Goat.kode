<audio id="bgMusic" src="https://www.soundjay.com/free-music/sounds/iron-man-1.mp3" loop></audio>

<audio id="clickSfx" src="https://www.soundjay.com/buttons/sounds/button-30.mp3" preload="auto"></audio>
<audio id="successSfx" src="https://www.soundjay.com/communication/sounds/power-up-1.mp3" preload="auto"></audio>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const clickSfx = document.getElementById('clickSfx');
    const successSfx = document.getElementById('successSfx');

    // Tenta tocar a música assim que o usuário interage (exigência dos navegadores)
    document.body.addEventListener('click', () => {
        bgMusic.volume = 0.1; // Volume baixo para não atrapalhar
        bgMusic.play();
    }, { once: true });

    document.querySelectorAll('.mission-link, a, button').forEach(el => {
        // Som de Hover (Dopamina ao passar o mouse)
        el.addEventListener('mouseenter', () => {
            clickSfx.currentTime = 0;
            clickSfx.volume = 0.3;
            clickSfx.play();
        });

        // Som de Transição Incrível ao clicar
        el.addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;
            
            successSfx.currentTime = 0;
            successSfx.volume = 0.5;
            successSfx.play();

            // Efeito visual de brilho antes de sair
            this.style.boxShadow = "0 0 40px #00ff41";
            
            setTimeout(() => {
                window.location.href = destination;
            }, 800);
        });
    });
</script>
