<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT KODE | Missões</title>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; margin: 0; }
        h1 { color: #00ff95; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 20px; width: 100%; max-width: 350px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-done { background: #00ff95; border: none; color: black; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .completada { opacity: 0.5; border-color: #00ff95; }
    </style>
</head>
<body>

    <h1>MISSÕES GOAT</h1>
    
    <div class="card">
        <span>Tarefa 1</span>
        <button class="btn-done" onclick="marcar(this)">CONCLUIR</button>
    </div>

    <div class="card">
        <span>Tarefa 2</span>
        <button class="btn-done" onclick="marcar(this)">CONCLUIR</button>
    </div>

    <audio id="successSound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <script>
        function marcar(btn) {
            const som = document.getElementById('successSound');
            som.currentTime = 0;
            som.play();

            btn.innerHTML = "✓";
            btn.style.background = "#333";
            btn.style.color = "#888";
            btn.parentElement.classList.add('completada');
        }
    </script>
</body>
</html>
