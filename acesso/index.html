<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Liberado | Ecossistema GOAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-green: #00ff41; --main-bg: #020202; }
        body { 
            background: radial-gradient(circle at center, #0a1a0a 0%, var(--main-bg) 100%); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .goat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
        }
        .goat-card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }
        .btn-download {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-10 mt-6">
        <div class="inline-block px-4 py-1 border border-green-500 text-green-500 text-[10px] uppercase font-bold rounded-full mb-4">
            Acesso Autorizado
        </div>
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">
            MEUS <span class="text-green-500">PROTOCOLOS</span>
        </h1>
    </header>

    <main class="max-w-md w-full space-y-6">
        
        <div class="goat-card p-6 rounded-3xl text-center">
            <i class="fas fa-file-pdf text-5xl text-green-500 mb-4"></i>
            <h2 class="text-xl font-bold mb-4 uppercase">Protocolo GOAT</h2>
            <a href="https://game-quest-convert.lovable.app/" target="_blank" class="btn-download block w-full font-black py-4 rounded-2xl uppercase tracking-widest text-sm hover:scale-[1.02] transition transform">
                <i class="fas fa-download mr-2"></i> Baixar Protocolo
            </a>
        </div>

        <div class="goat-card p-6 rounded-3xl text-center border-white/10">
            <i class="fas fa-robot text-5xl text-blue-400 mb-4"></i>
            <h2 class="text-xl font-bold mb-4 uppercase">AI Sales Decoded</h2>
            <a href="https://ai-sales-decoded.lovable.app/" target="_blank" class="btn-download block w-full font-black py-4 rounded-2xl uppercase tracking-widest text-sm hover:scale-[1.02] transition transform bg-blue-500 shadow-blue-500/40">
                <i class="fas fa-download mr-2"></i> Baixar AI Sales
            </a>
        </div>

        <div class="mt-10 text-center">
            <p class="text-gray-600 text-[9px] uppercase tracking-[0.2em]">Execução Imediata • Ecossistema GOAT</p>
        </div>
    </main>

</body>
</html>
