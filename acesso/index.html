<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Liberado | Protocolo GOAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-green: #00ff41; --main-bg: #020202; }
        body { 
            background: radial-gradient(circle at center, #0a1a0a 0%, var(--main-bg) 100%); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .goat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
        }
        .goat-card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }
        .btn-download {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-12 mt-10">
        <div class="inline-block px-4 py-1 border border-green-500 text-green-500 text-[10px] uppercase font-bold rounded-full mb-4">
            Pagamento Confirmado
        </div>
        <h1 class="text-4xl font-black italic uppercase tracking-tighter">
            PROTOCOLO <span class="text-green-500">GOAT</span>
        </h1>
        <p class="text-gray-400 mt-2 text-sm italic">"O problema não é criar conteúdo, o problema é ativar."</p>
    </header>

    <main class="max-w-md w-full">
        <div class="goat-card p-8 rounded-3xl text-center">
            <i class="fas fa-file-pdf text-6xl text-green-500 mb-6"></i>
            <h2 class="text-2xl font-bold mb-6 uppercase">Seu Ebook está Pronto</h2>
            
            <p class="text-gray-400 text-sm mb-8">Clique no botão abaixo para baixar o sistema visual que transforma conteúdo em tráfego e crescimento.</p>

            <a href="https://game-quest-convert.lovable.app/" target="_blank" class="btn-download block w-full font-black py-5 rounded-2xl uppercase tracking-widest text-lg hover:scale-[1.02] transition transform active:scale-95">
                <i class="fas fa-download mr-2"></i> Baixar Agora
            </a>
        </div>

        <div class="mt-10 text-center space-y-2">
            <p class="text-gray-600 text-[10px] uppercase tracking-[0.2em]">Execução Imediata</p>
            <p class="text-gray-700 text-[9px]">© 2026 GOAT KODE SYSTEM</p>
        </div>
    </main>

</body>
</html>
